<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inCarpool Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/loginA.css">
</head>
<body>
  
    <dic class="vvv">
        <div class="back-login">
            <div class="center">
                    <h1>Login</h1>
                <form th:action="@{/admin/loginA}" method="post">
                        <div class="txt-fieled">
                            <input type="texte" id="username" name="username" />
                            <label>UserName</label>
                            <div style="color: red;">
                                <p th:text="${usernameError}"></p>
                            </div>
                        </div>
                        <div class="txt-fieled">
                            <input type="password" id="password" name="password" />
                            <label>Password</label>
                            <div style="color: red;">
                                <p th:text="${passwordError}"></p>
                            </div>
                        </div>
                        <div class="pass">
                            Forgot Password?
                        </div>
                        <input type="submit" value="Login">
                    </form>

            </div>
        </div>
    </div>
</dic>

    



    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
