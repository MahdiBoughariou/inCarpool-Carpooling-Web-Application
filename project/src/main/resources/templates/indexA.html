<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inCarpool Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/styleA.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                       
                        <span class="title1">inCarpool</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/indexA">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/showCustomers">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/showRequests">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Customer requests</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->   
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="/images/unkown.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">

                <div class="card">
                    <div>
                        <div class="numbers" th:text="${userCount}">4</div>
                        <div class="cardName">Customers</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" th:text="${offerCount}">6</div>
                        <div class="cardName">Offers</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" th:text="${reservationCount}">6</div>
                        <div class="cardName">Reservations</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>


            </div>

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Recent customers</h2>
                        <a href="#" class="btn">View All</a>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Username</td>
                                <td>E-mail</td>
                                <td>ID Card</td>
                                <td>Phone Number</td>
                                <td>Status</td>
                            </tr>
                        </thead>

                        <tbody>
                        <!-- Itération sur la liste des utilisateurs récents -->
                            <tr th:each="user : ${recentUsers}">
                                <td th:text="${user.username}">Username</td>
                                <td th:text="${user.email}">E-mail</td>
                                <td th:text="${user.cin}">ID Card</td>
                                <td th:text="${user.phone}">Phone Number</td>
                                <td>
                                    <span th:if="${user.state.name() == 'PENDING'}"
                                          th:class="'status pending'"
                                          th:text="${user.state.name()}">
                                    </span>
                                    <span th:if="${user.state.name() == 'APPROVED'}"
                                          th:class="'status confirmed'"
                                          th:text="${user.state.name()}">
                                    </span>
                                    <span th:if="${user.state.name() == 'NOT_APPROVED'}"
                                          th:class="'status rejected'"
                                          th:text="${user.state.name()}">
                                    </span>
                                    <span th:if="${user.state.name() == 'NOT_QUALIFIED'}"
                                          th:class="'status inProgress'"
                                          th:text="${user.state.name()}">
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- ================= New Offers ================ -->
                <div class="recentOffers">
                    <div class="cardHeader">
                        <h2>Recent Offers</h2>
                        <a href="#" class="btn">View All</a>
                    </div>

                    <table>
                        <tr th:each="offer : ${recentOffers}">
                            <td width="60px">
                                <div class="imgBx"><img src="/images/vehicule.jpeg" alt=""></div>
                            </td>
                            <td>
                                <h4 th:text="${offer.departure.getName()} +' -> '+ ${offer.destination.getName()}"></h4>
                                <span th:text="${offer.date}"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
