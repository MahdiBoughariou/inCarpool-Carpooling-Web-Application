<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inCarpool Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/customers.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title1">inCarpool</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/indexA">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/showCustomers">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/showRequests">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Customer requests</span>
                    </a>
                </li>

                <li>
                    <a href="loginA.jsp">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="/images/unkown.jpg" alt="">
                </div>
            </div>

            

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="customers">
                    <div class="cardHeader">
                        <h2>Customer</h2>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Username</td>
                                <td>E-mail</td>
                                <td>ID Card</td>
                                <td>Phone Number</td>
                                <td>Status</td>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- ItÃ©ration sur la liste des utilisateurs -->
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}">Username</td>
                                <td th:text="${user.email}">E-mail</td>
                                <td th:text="${user.cin}">ID Card</td>
                                <td th:text="${user.phone}">Phone Number</td>
                                <td>
                                    <span th:if="${user.state.name() == 'PENDING'}"
                                          th:class="'status pending'"
                                          th:text="${user.state.name()}">
                                    </span>
                                    <span th:if="${user.state.name() == 'APPROVED'}"
                                          th:class="'status confirmed'"
                                          th:text="${user.state.name()}">
                                    </span>
                                    <span th:if="${user.state.name() == 'NOT_APPROVED'}"
                                          th:class="'status rejected'"
                                          th:text="${user.state.name()}">
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>

                
    <!-- =========== Scripts =========  -->
    <script src="/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
